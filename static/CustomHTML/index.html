<!DOCTYPE html>
<html lang="de" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Image Comparison Slider | CodingNepal</title> <!-- Youtube-Video: https://www.youtube.com/watch?v=7O3rEaZ_iUU -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="img-comparison-wrapper">
      <div class="comparison-images">
        <div class="img-comp-1"></div>
        <div class="img-comp-2"></div>
      </div>
      <div class="comparison-slider">
        <div class="drag-line">
          <span></span>
        </div>
        <input type="range" min="0" max="100" value="50">
      </div>
    </div>

    <script>
      const compSlider = document.querySelector(".comparison-slider input");
      const img = document.querySelector(".comparison-images .img-comp-2");
      const dragLine = document.querySelector(".comparison-slider .drag-line");
      compSlider.oninput = ()=>{
        let sliderVal = compSlider.value;
        dragLine.style.left = sliderVal + "%";
        img.style.width = sliderVal + "%";
      }
    </script>

  </body>
</html>
