<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Image Comparison Slider</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>

    <!--
        Youtube-Video: https://www.youtube.com/watch?v=2KMJxHW21cU
    -->

    <div id="image-comparison-slider">

        <img src="https://www.dropbox.com/s/h8rds5ozk0u3s2f/coder.jpg?raw=1" alt="before">
        <div class="img-wrapper"> <!-- The second image is wrapped within a wrapper, because it will allow us to change the width of the wrapper according to the mouse's touch-position, as well as - simultaneously - keeping the dimensions of the image (withiin the wrapper) unchanged, which is good, beacuse this way, the second image will NOT get distorted when using this effect. -->
          <img src="https://www.dropbox.com/s/pem8kaorr488apn/universe.jpg?raw=1" alt="after">
        </div>

        <span class="label label-before">Before</span>
        <span class="label label-after">After</span>
        
        <div class="handle"> <!-- Slider-Handle -->
          <div class="handle-line"></div> <!-- first vertical line-->
          <div class="handle-circle"> <!-- this is the circle between the two vertical lines -->
            <i class="fas fa-chevron-left"></i>
            <i class="fas fa-chevron-right"></i>
          </div>
          <div class="handle-line"></div> <!-- second vertical line-->
        </div>

    </div>

    <script src="img-comp.js"></script>
</body>
</html>
