<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>

    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" /> <!-- You need this link in order to be able to access the Fontawesome-Cloud for . -->
</head>
<body>

    <!-- Navigation-Bar -->
    <nav class="navbar">

        <div class = "brand-and-toggler">
            <a href="#" class="navbar-brand">Nature</a>
            <button type = "button" class = "nav-show-btn"> <!-- OnClick: This will trigger: "show me the full navigation. "-->
                <i class = "fas fa-bars"></i> <!-- Search for: 'bars' on Fontawesome-Website. -->
            </button>
        </div>

        <div class="navbar-collapse">
            <button type = "button" class = "nav-hide-btn"> <!-- This will trigger: "Hide me the navigation and only show me the burger-'icon'-navigation. "-->
                <i class = "fas fa-times"></i> <!-- Search for: 'times' on Fontawesome-Website. -->
            </button>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href = "#" class = "nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href = "#" class = "nav-link">About</a>
                </li>
                <li class="nav-item">
                    <a href = "#" class = "nav-link">Features</a>
                </li>
                <li class="nav-item">
                    <a href = "#" class = "nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href = "#" class = "nav-link">Contact</a>
                </li>
            </ul>
        </div>

    </nav>  <!-- end of navigation-bar -->


    <!-- Slider -->

    <div class="showcase-wrapper">

        <div class="showcase-content" style="transform: translate(0px);"> <!--
            > translate()-values: For example, translate(2px) is equivalent to translate(2px, 0). Hence, 
                - Note: The abscissa (horizontal, x-coordinate) of the translating vector is the first number when using translate(). The ordinate (vertical, y-coordinate) of the translating vector defines the SECOND number.  
        -->

            <div class="showcase">
                <h1>Explore the Wilderness</h1>
                <button type="button">Explore with Us</button>
            </div>
            <div class="showcase">
                <h1>Nature does nothing Uselessly</h1>
                <button type="button">Learn More</button>
            </div>
            <div class="showcase">
                <h1>Keep Calm and Love Nature</h1>
                <button type="button">Read More</button>
            </div>

        </div> <!-- end of showcase-content-->

        <div class="dotted-btns">

            <span data-id="0">
                <i class="fas fa-circle"></i> <!-- Search for: 'circle' on Fontawesome-Website (the one that is completely ausgemalt). -->
            </span>
            <span data-id="1">
                <i class="fas fa-circle"></i>
            </span>
            <span data-id="2">
                <i class="fas fa-circle"></i>
            </span>

        </div> <!-- end of 'dotted-btns'-->

    </div> <!-- end of slider -->
    
    <script src="slideshow.js"></script>
</body>
</html>
