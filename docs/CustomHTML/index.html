<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar</title>

    <link rel="stylesheet" href="styles.css"><!-- My Stylesheet -->

    <link href="https://fonts.googleapis.com/css?family=Dancing+Script" rel="stylesheet"><!-- Google Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet"><!-- Google Fonts-->

    <link rel="stylesheet" href="https://unpkg.com/swiper@7/swiper-bundle.min.css" />
    <!-- You need this for the Slideshow: https://swiperjs.com/get-started#what-next -->

</head>
<body>


        <header>
            <nav>
                <label for="drop" class="toggle">&#8801; Menu <span id="logo-phone">Audiophil-Dreams.com</span></label>
                <input type="checkbox" id="drop">
                <ul class="menu">
                    <li><a href="#" class="thispage">Home</a></li>
                    <li><a href="#">News</a></li>
                    <li>
                        <label for="drop-1" class="toggle">Produkte +</label>
                        <a href="#">Produkte</a>
                        <input type="checkbox" id="drop-1">
                        <ul class="drop-down">
                            <li><a href="#">Accuphase</a></li>
        
                            <li><a href="#">Focal</a></li>
        
                            <li><a href="#">Naim</a></li>
                        </ul>
                    </li>
                    <li><a href="#">Occasionen</a></li>
                </ul>
                <span id="logo">Audiophil-Dreams.com</span>
            </nav>
        </header> <!-- end of navigation-->


    <!-- Start of Slilder -->
    <div class="swiper-container"> <!-- Slider main container -->
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
            <!-- Slides -->
            <div class="swiper-slide" 
            style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/image1.jpg) center/cover no-repeat;">
                <h1>Explore the Wilderness</h1>
                <button type="button">Explore with us</button>
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/image2.jpg) center/cover no-repeat;">
                Slide 2
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/image3.jpg) center/cover no-repeat;">
                Slide 3
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/abkoppler-smoothspike-mk4.jpg) center/cover no-repeat;">
                Slide 4
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/ch-precision-endstufe.jpg) center/cover no-repeat;">
                Slide 5
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/glas-antismog-auf-sonos-amp.jpg) center/cover no-repeat;">
                Slide 6
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/kabel-abkoppler-3.jpg) center/cover no-repeat;">
                Slide 7
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/netzkabel-hybrid.jpg) center/cover no-repeat;">
                Slide 8
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/schmelzsicherung-2.jpg) center/cover no-repeat;">
                Slide 9
            </div>
            <div class="swiper-slide" style="background: linear-gradient(rgba(0, 0, 0, 0.4), rgba(0, 0, 0, 0.5)), url(images/verbindungskabel-cinch.jpg) center/cover no-repeat;">
                Slide 10
            </div>
        </div>

        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons (= Arrows) -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>

        <!-- If we need scrollbar -->
        <div class="swiper-scrollbar"></div>

    </div> <!-- end of Slider -->

    <script src="https://unpkg.com/swiper@7/swiper-bundle.min.js"></script> <!-- You need this for the Slideshow -->
    <script src="slideshow.js"></script>
    
</body>
</html>
